<div class="container-fluid">

    <label for="username">User Name</label>
    <input type="test" class="form-control" id="username" placeholder="Enter a username" [(ngModel)]='newUser.username'>

    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]='newUser.password'>

    <label for="fname">First Name</label>
    <input type="text" class="form-control" id="fname" placeholder="First Name" [(ngModel)]='newPatient.fname'>

    <label for="lname">First Name</label>
    <input type="text" class="form-control" id="lname" placeholder="Last Name" [(ngModel)]='newPatient.lname'>

    <label for="dob">Date of Birth</label>
    <input type="date" class="form-control" id="dob" placeholder="Date of Birth" [(ngModel)]='newPatient.dob'>

    <label for="img">Image URL</label>
    <input type="text" class="form-control" id="img" placeholder="image@host.com" [(ngModel)]='newPatient.img'>


  <small id="emailHelp" class="form-text text-muted">We'll never share your information with anyone else.</small>
  <button type="submit" class="btn " (click)='register()'>Submit</button>

</div>
