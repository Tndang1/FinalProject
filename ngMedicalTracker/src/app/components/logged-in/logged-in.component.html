<h1>Logged-In Works!</h1>

<h3>{{user.fname}}</h3>
<ul *ngFor='let med of medication'>
<li (click)='rxDeets=med'>
  {{med.name}}
</li>
</ul>
<ul *ngFor='let medHis of medicalHistory'>
  <li (click)='hisDeets=medHis'>
    {{medHis.diagnosis}}
  </li>
  </ul>
  <div *ngIf='hisDeets'>
    <ul>
      <li>
        {{hisDeets.diagnosis}}
      </li>
      <li>
        {{hisDeets.onset}}
      </li>
    </ul>
  </div>
  <div *ngIf='rxDeets'>
    <ul>
      <li>
        {{rxDeets.description}}
      </li>
      <li>
        {{rxDeets.name}}
      </li>
    </ul>
  </div>
