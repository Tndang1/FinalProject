<div class="container-fluid">
  <h3 class="text-center">Welcome {{user.fname}} {{user.lname}}</h3>

  <div *ngIf="!rxDeets">
  <table class="table">
    <tbody>
      <tr *ngFor='let rx of medication'>
        <td>
          {{rx.name}}
        </td>
        <td>
          {{rx.description}}
        </td>
        <td (click)="rxDeets=rx">
          View Detailed Information
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="rxDeets">
<ul>
  <li>
     Name:{{rxDeets.name}}
  </li>
</ul>
</div>

</div>
