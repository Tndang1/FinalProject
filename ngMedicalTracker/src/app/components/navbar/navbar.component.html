<section id = "navbaredit">
<nav class="navbar navbar-expand-lg navbar-light ">
  <a class="navbar-brand" href="#">
    <img id="image"src="assets/logo/caduceus.png" height="35px" class="d-inline-block align-top">
    MedTrak </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active" *ngIf="!loggedin()">
        <a class="nav-link" [routerLink]="['/home']"
          >Home <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item active" *ngIf="loggedin()">
        <a class="nav-link" (click)="refresh()">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/howto']">How to Use</a>
      </li>
      <li class="nav-item" *ngIf="checkRole() =='provider'">
        <a class="nav-link" [routerLink]="['/provider']">Patients List</a>
      </li>
      <li class="nav-item" *ngIf="!loggedin()">
        <a class="nav-link" [routerLink]="['/register']">Register</a>
      </li>
      <li class="nav-item" *ngIf="!loggedin()">
        <a class="nav-link" [routerLink]="['/login']">Login</a>
      </li>
      <div *ngIf="loggedin()">
        <app-logout></app-logout>
      </div>
    </ul>
  </div>
</nav>
</section>
